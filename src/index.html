<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Monofett&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">    <title>Throwback Trivia</title>
  </head>
  <body>
    <div class='splash-page'>
      <div id="discoBallLight"></div>
      <div id="discoBall">
        <div id="discoBallMiddle"></div>
      </div>
      <h1>Welcome To Throwback Trivia</h1>
      <!-- <img src='./images/books.svg' alt='a stack of books'/> -->
                  <div class='splash-inputs'>
          <label for='player-one'>Player One Name </label>
          <input type='text' class='player-one-name' id='player-one-name-js'>
          <label for='player-two'>Player Two Name </label>
          <input type='text' class='player-two-name' id='player-two-name-js'>
          <label for='player-three'>Player Three Name </label>
          <input type='text' class='player-three-name' id='player-three-name-js'>
        </div>
        <button class='submit-names'>Submit</button>
      </div>
    <main class='main'>
      <h1>Throwback Trivia</h1>

      <!-- <section class ='game-display'> -->
      <table id='game-board'>
        <tr>
          <th id='category1'>Category 1</td>
          <th id='category2'>Category 2</td>
          <th id='category3'>Category 3</td>
          <th id='category4'>Category 4</td>
        </tr>
        <tr>
          <td id='clue cat1row1' class="cat1">100</td>
          <td id='clue cat2row1' class="cat2">100</td>
          <td id='clue cat3row1' class="cat3">100</td>
          <td id='clue cat4row1' class="cat4">100</td>
        </tr>
        <tr>
          <td id='clue cat1row2' class="cat1">200</td>
          <td id='clue cat2row2' class="cat2">200</td>
          <td id='clue cat3row2' class="cat3">200</td>
          <td id='clue cat4row2' class="cat4">200</td>
        </tr>
        <tr>
          <td id='clue cat1row3' class="cat1">300</td>
          <td id='clue cat2row3' class="cat2">300</td>
          <td id='clue cat3row3' class="cat3">300</td>
          <td id='clue cat4row3' class="cat4">300</td>
        </tr>
        <tr>
          <td id='clue cat1row4' class="cat1">400</td>
          <td id='clue cat2row4' class="cat2">400</td>
          <td id='clue cat3row4' class="cat3">400</td>
          <td id='clue cat4row4' class="cat4">400</td>
        </tr>
      </table>
      <div class='player-info'>
        <div>
          <p class='player-one-display'></p>
          Score:
          <p class='player-one-score'></p>
        </div>
        <div>
          <p class='player-two-display'></p>
          Score:
          <p class='player-two-score'></p>
        </div>
        <div>
          <p class='player-three-display'></p>
          Score:
          <p class='player-three-score'></p>
        </div>
      </div>
      <!-- </section> -->
      <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
      
      <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    </main>
          <div class='clue-box'>
            <div class='clue'>
              <h2> How's This For A Clue? </h2>
              <p id='clue'></p>
              <label for='answer'>Your Answer Here</label>
              <input type='text' class='answer-input' id='answer-input-js'>
              <button> Give It A Go </button>
            </div>
          </div>
  </body>
</html>
