    <main class='main'>
      <h1>Throwback Trivia</h1>

          <td id='cat4row3'>300</td>

        <tr>

          <td id='cat2row4'>400</td>
          <td id='cat3row4'>400</td>
          <td id='cat4row4' >400</td>

      </table>
      <div class='player-info'>
        <div>
          <p class='player-one-display'></p>
          <p class='player-one-score'></p>
        </div>
        <div>
          <p class='player-two-display'></p>
          <p class='player-two-score'></p>
        </div>
        <div>
